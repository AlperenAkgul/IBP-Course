<!DOCTYPE html>
<html lang="eng">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <form action="store.php" method="post"> <!--form-->
            <fieldset> <!--border for section-->
                <legend>Section 1</legend> <!--name of section-->
                <label>First Name</label><br>
                <input type="text" name="fname" required><br>
                <label>Surname</label><br>
                <input type="text" name="lname" required><br>

                <label>Password</label><br>
                <input type="password" name="pass" minlength="3" maxlength="15" required><br>

                <label>Birth Date</label><br>
                <input type="date" name="date"><br>

                <label>Age</label><br>
                <input type="number" name="age"><br>
            </fieldset>
            
            <fieldset>
                <legend>Section 2</legend>
                <label>Gender</label><br>
                <input type="radio" name="g">
                <label>Male</label><br>
                <input type="radio" name="g">
                <label>Female</label><br>

                <label>Interests</label><br>
                <input type="checkbox" name="g1">
                <label>Book</label><br>
                <input type="checkbox" name="g2">
                <label>Shopping</label><br>
                <input type="checkbox" name="g3">
                <label>Movie</label><br>

                <label>Graduate</label>
                <select>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select><br>
            </fieldset>

            <input type="submit" value="Submit This Form">
        </form>
    </body>
</html>
