<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4</title>
</head>

<body>
    <h1>This is a form application</h1>
    <h2 class="formTitle">Section 1</h2>

    <div class="container">
        <form action="store.php" method="get">
            <div class="row">
                <div class="column1">
                    <label>First Name:</label>
                </div>
                <div class="column2">
                    <input type="text" name="fname" required>
                </div>
                <div class="row">
                    <div class="column1">
                        <label>Last Name:</label>
                    </div>
                    <div class="column2">
                        <input type="text" name="lname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column1">
                        <label>Comment:</label>
                    </div>
                    <div class="column2">
                        <textarea placeholder="Enter Something..." cols="30" rows="6"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="column1">
                        <label>Class Level:</label>
                    </div>
                    <div class="column2">
                        <select>
                            <option>Level 1</option>
                            <option>Level 2</option>
                            <option>Level 3</option>
                            <option>Level 4</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit This Form">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
